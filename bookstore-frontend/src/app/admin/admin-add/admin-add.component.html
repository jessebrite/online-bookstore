<div
  class="bg-primary p-2 text-white"
  [class.bg-warning]="editing"
  [class.text-dark]="editing"
>
  <!-- <h5>{{editing ? "Edit" : "Create"}} Product</h5> -->
</div>
<form novalidate #form="ngForm" (ngSubmit)="onSubmit(form)">
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" name="name" [(ngModel)]="book.name" />
  </div>
  <!-- <div class="form-group"> -->
    <!-- <label>Category</label> -->
    <!-- <input -->
      <!-- class="form-control" -->
      <!-- name="category" -->
      <!-- [(ngModel)]="book.category" -->
    <!-- /> -->
  <!-- </div> -->
  <div class="form-group">
    <label>Description</label>
    <textarea
      class="form-control"
      name="description"
      [(ngModel)]="book.description"
    >
    </textarea>
  </div>
  <div class="form-group">
    <label>Price</label>
    <input class="form-control" name="unitPrice" [(ngModel)]="book.unitPrice" />
  </div>
  <button
    type="submit"
    class="btn btn-primary m-1"
  >
    <!-- {{editing ? "Save" : "Create"}} -->
		Add
  </button>
  <button
    type="reset"
    class="btn btn-secondary"
    routerLink="/admin/dashboard"
  >
    Cancel
  </button>
</form>
