<table border="1">
  <thead>
    <tr>
      <th></th>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">
      <td><img src="http://placehold.it/230x300"
        height="50"  alt="books"></td>
      <td>{{book.name}}</td>
      <td>{{book.description}}</td>
      <td>{{book.unitPrice | currency}}</td>
    </tr>
  </tbody>
</table>
